baseURL = "https://marcsingleton.github.io/"
title = "Marc Singleton"
languageCode = "en-US"
enableInlineShortcodes = true

[params]
  description = "Marc Singleton's personal GitHub Pages site"
  copyright = "Copyright Â© 2024 Marc Singleton"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

[Taxonomies]
  tag = "tags"

[permalinks]
  posts = "/posts/:title/"

[markup.goldmark.renderer]
  unsafe = true  # Allow HTML in Markdown

[markup.highlight]
  codeFences = true
  guessSyntax = true
  lineNumbersInTable = true  # Put line numbers in separate table (not copied with code)
  tabWidth = 2
  noClasses = false  # Use local style site for syntax highlighting
