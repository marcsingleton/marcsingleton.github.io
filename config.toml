baseURL = "https://marcsingleton.github.io/"
title = "Marc Singleton"
languageCode = "en-US"
enableInlineShortcodes = true

[params]
  description = "Marc Singleton's personal GitHub Pages site"
  copyright = "Copyright Â© 2024 Marc Singleton"
  dark = "off"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "About"
    name = "About"
    title = "About"
    url = "/about"
    weight = 10

  [[menu.main]]
    identifier = "Posts"
    name = "Posts"
    title = "Posts"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "Resources"
    name = "Resources"
    title = "Resources"
    url = "/resources/"
    weight = 30

[Taxonomies]
  tag = "tags"

[permalinks]
  posts = "/posts/:title/"

[markup.goldmark.renderer]
  unsafe = true  # Allow HTML in Markdown

[markup.highlight]
  codeFences = true
  guessSyntax = true
  lineNumbersInTable = true  # Put line numbers in separate table (not copied with code)
  tabWidth = 2
  noClasses = false  # Use local style site for syntax highlighting

[markup.tableOfContents]
  startLevel = 2
  endLevel = 3
