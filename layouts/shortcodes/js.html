<script src="https://d3js.org/d3.v7.js"></script>

<!-- Create a div where the graph will be inserted -->
<div id="viz"></div>

<!-- Insert JS scripts -->
{{ with resources.Get "/js/force.js" }}
    <script src="{{ .RelPermalink }}"></script>
{{ end }}

{{ with resources.Get "/data/force.json" }}
    <script>
    fetch("{{ .RelPermalink }}")
        .then(response => response.json())
        .then(data => draw_force(data, "#viz"))
    </script>
{{ end }}
