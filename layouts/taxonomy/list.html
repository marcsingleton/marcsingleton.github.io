{{ define "main" }}
<header id="post-header">
    <h1>{{ i18n (printf "%s.title" .Type) }}</h1>
</header>
<ul id="posts">
{{ range .Pages }}
    <li>
        <a href="{{ .Page.RelPermalink }}">
            {{ .Page.Title }}
            <small> {{ len .Pages }} </small>
        </a>
    </li>
{{ end }}
</ul>
{{ end }}
